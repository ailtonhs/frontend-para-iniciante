<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <style>
        
        body {
            background-color: #34495E;
            margin: 0;
        }
        main {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        
        }
    </style>
</head>
<body>
    <header style="background-color: #ffca3a; font-size: 1.2em;">
        <h1 style="text-align: center; font-family: Arial;">Novo Produto  Incrível</h1>
    </header>

    <main>
        <img src="img/produto-incrivel.webp" alt="Logo da Novo produto">

        <p>Apresentamos o <b>mais novo produto</b>, pensado para tornar sua vida mais fácil e eficiente.</p>

        <ul>
            <li>Recurso 1</li>
            <li>Recurso 2</li>
            <li>Recurso 3</li>
        </ul>

        <h2 style="color: #34495E;">Perça agora!</h2>

        <form action="#">
            <label for="tam">Tamanho:</label>
            <select name="tamanho" id="tam">
                <option value="small">pequeno</option>
            </select>

            <label for="cor">Cor:</label>
            <select name="cor" id="cor">
                <option value="red">Vermelho</option>
            </select> <br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome"> <br>

            <label for="email">Email:</label>
            <input type="text" id="email"> <br>

            <input style="background-color: #34495E; color: #ffffff; border-style: none; border-radius: 5px; padding: 10px 15px; margin-top: 5px;" type="submit" value="Enviar" onclick="alert('Pedido confirmado!')">
        </form>
    </main>

    <footer style="background-color: #ffca3a; text-align: center;">
        <p>&copy; Ailton Henrique</p>
    </footer>
</body>
</html>
